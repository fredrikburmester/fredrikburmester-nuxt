name: cloudflare

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 16 ]

    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Checkout
        uses: actions/checkout@master

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ubuntu-latest-node-v16-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn

      - name: Build
        run: npx nuxi generate
        # env:
        #   NITRO_PRESET: cloudflare

      - name: Publish
        uses: cloudflare/pages-action@1.1.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          apiBase: ${{ secrets.NUXT_API_URL }}
          hostName: ${{ secrets.NUXT_HOST_NAME }}
          accountId: '7adcff2dc8617066b1fe6fb458dbaedf'
          projectName: 'fredrikburmester-nuxt' # e.g. 'my-project'
          directory: './.output/public' # e.g. 'dist'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
